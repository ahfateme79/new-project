<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-fa.css">
     <!-- font family -->
     <link href="http://fonts.cdnfonts.com/css/iranian-sans" rel="stylesheet">

        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/default.min.css">

</head>

<body>
    <section class="item-content">
        <div class="welcome">
            <a href=""><i class="fas fa-times"></i><span class="welcome-head">به Data Sience خوش آمدید!
            </span></a>
            <div>
                <span class="mobile-welcome">به پایتون خوش آمدید!
                </span>
                <div class="progress-bar"><span></span></div>
            </div>
            <div>
                <!-- <button>
                    <i class="fas fa-chevron-left"></i><i class="fas fa-comment-alt"></i><span class="welcome-head">3604
                        Comments</span>
                </button> -->
            </div>
        </div>
        <div class="contents">
            <h2>به Data Sience خوش آمدید
            </h2>
            <div class="date-sicencs">
                <p>کدام یک از موارد زیر مربوط به این دوره است؟
                </p>
                <label for=""><input type="checkbox" name="answer" id="" />صدور صورت حساب موتور بازی
                </label>
                <label for=""><input type="checkbox" name="answer" id="" />بهینه سازی کامپایلر
                </label>
                <label for=""><input type="checkbox" name="answer" id="" />تجسم داده ها
                </label>
                <label for=""><input type="checkbox" name="answer" id="" />یک گزارش شخصی ایجاد کنید
                </label>
            </div>
        </div>
        <div class="continue-btn btn-section">
            <button>بازگشت</button>
            <i class="fas fa-lock-open-alt"></i>
            <button class="check-answer">بررسی</button>
            <div class="pup-up-parent">
                <div class="pup-up">
                    <div class="lotti-animation">
                        <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_jbrw3hcz.json"
                            background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
                    </div>
                    <div class="close-btn">
                        <button class="close-pup-up">بستن</button>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js">
    </script>

    <script>
            // pup-up
            let open_pupup = document.querySelector('.check-answer')
            let pupup = document.querySelector('.pup-up-parent')
            let close_pupup = document.querySelector('.close-pup-up')

            open_pupup.addEventListener('click', () => {
                pupup.style.display = 'flex'
            })
            close_pupup.addEventListener('click', () => {
                pupup.style.display = 'none'
            })
    </script>
</body>

</html>
