<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <section class="coming_soon">
        <h3 data-text="Coming soon...">Coming soon...</h3>
        <div class="countdown">
            <div class="time-slot">
                <h1 id="days">00</h1>
                <span>days</span>
            </div>
            <div class="time-slot">
                <h1 id="hrs">00</h1>
                <span>hours</span>
            </div>
            <div class="time-slot">
                <h1 id="mins">00</h1>
                <span>mins</span>
            </div>
            <div class="time-slot">
                <h1 id="secs">00</h1>
                <span>secs</span>
            </div>
        </div>
    </section>

</body>

</html>
